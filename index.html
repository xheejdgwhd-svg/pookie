<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Stock — Покупай аккаунты по выгодным ценам</title>
  <meta name="description" content="Cookie Stock — магазин цифровых товаров и аккаунтов с выгодными ценами." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-bg"></div>
  <header class="navbar">
    <div class="container nav-inner">
      <a href="#" class="brand">
        <span class="brand-icon" aria-hidden="true">
          <!-- Cookie-like blob -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="24" y2="24">
                <stop offset="0" stop-color="#a855f7"/>
                <stop offset="1" stop-color="#6d28d9"/>
              </linearGradient>
            </defs>
            <path d="M12 2.5c1.7 0 2.5.7 3.6.8 1.8.1 4 1.6 4.5 3.3.5 1.7.2 3.7-1.1 5.2-1.2 1.4-.7 3.2-2.6 4.8-1.8 1.5-4.6 2.7-7.4 2.3-2.7-.4-4.6-2.1-5.7-4-.9-1.7-.9-3.7-.4-5.5.6-2.3 2.6-3.6 4.6-4.8C9.5 3.8 10.4 2.5 12 2.5Z" fill="url(#g1)"/>
            <circle cx="9" cy="9" r="1.3" fill="#14091d"/>
            <circle cx="14.5" cy="7.5" r="1.1" fill="#14091d"/>
            <circle cx="12.5" cy="12.8" r="1.5" fill="#14091d"/>
          </svg>
        </span>
        <span class="brand-text">Cookie Stock</span>
      </a>

      <nav class="nav-links">
        <a href="#" class="nav-link is-active">Главная</a>
        <a href="#" class="nav-link">Поддержка</a>
      </nav>

      <div class="nav-cta">
        <a href="#" class="pill balance">
          <span class="i user" aria-hidden="true"></span>
          ₽0.00
        </a>
        <button class="pill currency" aria-haspopup="listbox" aria-expanded="false">
          <span class="currency-code">HUSD</span>
          <span class="i chevron" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="container hero-inner">
        <h1 class="hero-title">
          Cookie Stock — Покупай<br/>
          аккаунты по выгодным<br/>
          ценам
        </h1>

        <div class="hero-actions">
          <a href="#" class="btn btn-primary">
            <span class="i book" aria-hidden="true"></span>
            Пройти обучение
          </a>
          <a href="#" class="btn btn-outline">
            <span class="i tg" aria-hidden="true"></span>
            Следить за нами в Telegram
          </a>
          <a href="#" class="btn btn-glass">
            <span class="i chat" aria-hidden="true"></span>
            Чат покупателей
          </a>
        </div>
      </div>
    </section>

    <!-- Categories -->
    <section class="categories">
      <div class="container">
        <div class="cat-head">
          <h2>Категории</h2>
          <span class="underline"></span>
        </div>

        <div class="cat-carousel-wrap">
          <button class="carousel-arrow left" aria-label="Назад" data-dir="-1">
            <span class="i caret"></span>
          </button>

          <div class="cat-carousel" id="catCarousel" tabindex="0" role="region" aria-label="Категории">
            <!-- Card 1 -->
            <a class="cat-card is-active" href="#">
              <span class="cat-icon grid"></span>
              <span class="cat-title">Все товары</span>
            </a>

            <a class="cat-card" href="#">
              <span class="cat-icon gem"></span>
              <span class="cat-title">ДОНАТ</span>
            </a>

            <a class="cat-card" href="#">
              <span class="cat-icon coins"></span>
              <span class="cat-title">РОБУКСЫ</span>
            </a>

            <a class="cat-card" href="#">
              <span class="cat-icon game"></span>
              <span class="cat-title">ИГРЫ BADGE<br/>GAMEPASS</span>
            </a>

            <a class="cat-card" href="#">
              <span class="cat-icon game"></span>
              <span class="cat-title">КУКИ С ДОНАТОМ<br/>В ИГРАХ</span>
            </a>
          </div>

          <button class="carousel-arrow right" aria-label="Вперёд" data-dir="1">
            <span class="i caret"></span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <button class="floating-cart" aria-label="Корзина">
    <span class="i cart"></span>
    <span class="badge">1</span>
  </button>

  <script src="app.js"></script>
</body>
</html>
